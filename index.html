    .balloon {
      position: absolute;
      top: -100px;
      font-size: 2.5em;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
    }

    .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 50%; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 70%; animation-delay: 6s; }
    .balloon:nth-child(5) { left: 85%; animation-delay: 1s; }

    .card-container {
      perspective: 1000px;
      z-index: 10; 
    }
    .card {
      width: 350px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
